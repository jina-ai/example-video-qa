jtype: Flow
version: '1'
executors:
  - name: subtitle_extractor
    uses: SubtitleExtractor
    py_module:
      - executors.py
  - name: encoder
    uses: jinahub://DPRTextEncoder/v0.2
    uses_with:
      pretrained_model_name_or_path: 'facebook/dpr-ctx_encoder-single-nq-base'
      encoder_type: 'context'
      traversal_paths:
        - 'c'
  - name: indexer
    uses: jinahub://FaissPostgresIndexer/v0.3
    uses_with:
      total_shards: 1
      default_traversal_paths:
        - 'c'
      hostname: '127.0.0.1'
      port: 5432
      username: 'postgres'
      password: '123456'
      database: 'postgres'
      table: 'kv_indexer'